# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go generate ./...
    # you may remove this if you don't need go generate
    - go run -mod=mod github.com/99designs/gqlgen gen

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"


dockers:
  # https://goreleaser.com/customization/docker/
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/gelleson/{{ .ProjectName }}:latest-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-arm64v8"
      - "ghcr.io/gelleson/{{ .ProjectName }}:latest-arm64v8"
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 6
    image_templates:
      - "ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-armv6"
      - "ghcr.io/gelleson/{{ .ProjectName }}:latest-armv6"
    build_flag_templates:
      - "--platform=linux/arm/v6"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 7
    image_templates:
      - "ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-armv7"
      - "ghcr.io/gelleson/{{ .ProjectName }}:latest-armv7"
    build_flag_templates:
      - "--platform=linux/arm/v7"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
docker_manifests:
  # https://goreleaser.com/customization/docker_manifest/
  - name_template: gelleson/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-arm64v8
      - ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-armv6
      - ghcr.io/gelleson/{{ .ProjectName }}:{{ .Version }}-armv7
  - name_template: gelleson/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/gelleson/{{ .ProjectName }}:latest-amd64
      - ghcr.io/gelleson/{{ .ProjectName }}:latest-arm64v8
      - ghcr.io/gelleson/{{ .ProjectName }}:latest-armv6
      - ghcr.io/gelleson/{{ .ProjectName }}:latest-armv7
